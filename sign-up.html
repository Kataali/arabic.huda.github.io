<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
     <!-- The image that shows up in the tab by the title when the site is opened -->
    <link rel="shortcut icon" href="images/logo 1.png" type="image/x-icon">
    <!-- This displays in the tab -->
    <title>Sign Up</title>
    <!-- This Links the css file to the html -->
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <main>
        <div class="form-container">
        <h2>Sign Up</h2>
        <form action="/signup" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="signin-link">
            <p>Already have an account? <a href="sign-in.html">Sign In</a></p>
        </div>
    </div>
    </main>
    <footer>
        <!-- The logo and copyright info goes here -->
        <div id="footer-logo">
            <img src="images/logo 2.png" alt="footer logo" height="100px" >
        </div>
        <div id="footer-text">
            <p>Copyright Huda Arabic Centre.</p>
        </div>
    </footer>
</body>
</html>
